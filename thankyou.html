<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <style>
    body {
      background: linear-gradient(135deg, #0d6efd, #6610f2);
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .thankyou-box {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease-out;
    }
    .thankyou-icon {
      font-size: 4em;
      color: #00ff88;
      animation: popIn 0.8s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes popIn {
      0% { transform: scale(0.5); opacity: 0; }
      80% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }
    .btn-custom {
      background-color: #00ff88;
      color: #000;
      font-weight: bold;
      border-radius: 30px;
      padding: 10px 25px;
      transition: transform 0.2s;
    }
    .btn-custom:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="thankyou-box">
    <div class="thankyou-icon">
      <i class="bi bi-check-circle-fill"></i>
    </div>
    <h1 class="mt-3">Thank You!</h1>
    <p class="lead">Your message has been sent successfully. Iâ€™ll get back to you soon.</p>
    <a href="index.html" class="btn btn-custom mt-3">Return to Resume</a>
    <a href="https://github.com/YOURUSERNAME" target="_blank" class="btn btn-dark mt-3 ms-2">
      <i class="bi bi-github"></i> Visit My GitHub
    </a>
  </div>
</body>
</html>
